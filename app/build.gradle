apply plugin: 'com.android.application'

def nyxVersionName = "v2.0.0"
def nyxVersionCode = 20000

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.larryhsiao.nyx"
        minSdkVersion 25
        targetSdkVersion 29
        versionCode nyxVersionCode
        versionName nyxVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    packagingOptions {
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "com.silverhetch:aura:1.20.1"
    implementation "com.silverhetch:clotho:1.16.3"
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "androidx.appcompat:appcompat:1.1.0"
    implementation "androidx.constraintlayout:constraintlayout:1.1.3"
    implementation "androidx.recyclerview:recyclerview:1.1.0"
    implementation 'com.h2database:h2:1.4.197'
    testImplementation 'junit:junit:4.13'
    testImplementation "org.robolectric:robolectric:4.3.1"
    androidTestImplementation "androidx.test:runner:1.2.0"
}

apply from: 'deploy.gradle'
