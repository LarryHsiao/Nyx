plugins {
    id "org.jlleitschuh.gradle.ktlint" version "8.2.0"
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.fabric'

def nyxVersionName = "v1.12.1"
def nyxVersionCode = 11201

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.larryhsiao.nyx"
        minSdkVersion 25
        targetSdkVersion 28
        versionCode nyxVersionCode
        versionName nyxVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled = true
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
    sourceSets {
        androidTest.assets.srcDirs += files("$projectDir/schemas".toString())
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }
}

afterEvaluate {
    test.dependsOn ktlintCheck
}

dependencies {
    implementation 'org.takes:takes:1.11.3'
    def lifecycle_version = "2.0.0"
    def room_version = "2.1.0"
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'com.google.maps.android:android-maps-utils:0.5'
    implementation 'co.lujun:androidtagview:1.1.7'
    implementation 'com.android.billingclient:billing:2.0.3'
    implementation 'com.google.auth:google-auth-library-oauth2-http:0.16.2'
    implementation 'com.google.api-client:google-api-client:1.30.2'
    implementation 'com.google.apis:google-api-services-drive:v3-rev110-1.23.0'
    implementation 'com.google.api-client:google-api-client:1.30.2'
    implementation 'com.google.android.gms:play-services-auth:17.0.0'
    implementation('com.google.api-client:google-api-client-android:1.30.2') {
        exclude group: 'org.apache.httpcomponents'
    }
    implementation('com.google.apis:google-api-services-youtube:v3-rev212-1.25.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'com.schibstedspain.android:leku:6.2.1'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.google.firebase:firebase-core:17.2.0'
    implementation 'com.google.firebase:firebase-perf:19.0.0'
    implementation 'com.google.firebase:firebase-config:19.0.2'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'
    implementation "com.silverhetch:aura:1.17.4"
    implementation "com.silverhetch:clotho:1.12.2"
    implementation 'androidx.biometric:biometric:1.0.0-beta02'
    implementation "androidx.preference:preference:1.1.0"
    implementation "androidx.emoji:emoji:1.0.0"
    implementation "androidx.emoji:emoji-bundled:1.0.0"
    implementation "com.google.android.material:material:1.1.0-alpha10"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.appcompat:appcompat:1.1.0"
    implementation "androidx.core:core-ktx:1.2.0-alpha04"
    implementation "androidx.constraintlayout:constraintlayout:1.1.3"
    implementation 'com.applandeo:material-calendar-view:1.6.0'
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    kapt "androidx.lifecycle:lifecycle-compiler:$lifecycle_version"
    testImplementation "junit:junit:4.12"
    testImplementation "androidx.test:core:1.2.0"
    testImplementation "org.robolectric:robolectric:4.3"
    testImplementation "androidx.room:room-testing:$room_version"
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation "androidx.test:runner:1.2.0"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.2.0"
    androidTestImplementation "android.arch.persistence.room:testing:$room_version"
}

apply from: 'deploy.gradle'
apply plugin: 'com.google.gms.google-services'
